# MPC Parameters:
yaw_angle: 0.0
xy_vel: [0.0, 0.0]
omega_z: 0.0
stance_height: 0.28
dynamics_discretization: 0.03
update_dt: 0.03
N: 20

q: [1.0, 1.0, 5e2, 5e3, 5e3, 1e3, 5e2, 1e3, 1e3, 5e2, 5e2, 1e2]
r: [1.0, 1.0, 1e-3, 1.0, 1.0, 1e-3, 1.0, 1.0, 1e-3, 1.0, 1.0, 1e-3]

solver: "OSQP" # use Julia 1.2 for this
# solver: "ALTRO"

mu: 0.5
min_vert_force: 0.0
max_vert_force: 133.0

# Gait:
gait:
  type: "trot"
  stance_time: 0.2
  swing_time: 0.2
  # TODO: Add better fields here to specify arbitrary gait types?

# Foot Placement:
foot_dx: 0.0
foot_dy: 0.0

footstep_replan: 0.005

# Swing Parameters
swing:
  step_height: 0.05 # distance of foot above ground during swing
  omega: 100.0 # natural frequency of PD
  zeta: 1.0 # damping of PD

# Reference Trajectory Generation (possibly unnecessary)
use_lqr: False
velocity_control: True
